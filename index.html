<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ali Gohar Sales Dashboard</title>
</head>

<body>
    <div class="container">
        
        <h2><span class="text text-info">AGC </span> sales - dashboard</h2>
            <hr />
            <h3 class="text-center text-muted">Sales entry
        </h3>

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Branch</label>
                <input type="text" class="form-control" name="branch" placeholder="Branch">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Customer code</label>
                <input type="text" class="form-control" name="CustomerCode" placeholder="Customer code">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Customer name</label>
                <input type="text" class="form-control" name="CustomerName" placeholder="Customer name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Pr. code</label>
                <input type="text" class="form-control" name="PrCode" placeholder="Pr. code">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Product description</label>
                <input type="text" class="form-control" name="ProductDescription" placeholder="Customer name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Batch no.</label>
                <input type="text" class="form-control" name="BatchNo" placeholder="Batch no.">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Trade price</label>
                <input type="text" class="form-control" name="TradePrice" placeholder="Trade price">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Expiry date</label>
                <input type="date" class="form-control" name="ExpiryDate" placeholder="Expiry date">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">QTY</label>
                <input type="text" class="form-control" name="qty" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Total amount</label>
                <input type="text" class="form-control" name="totalAmount" placeholder="Customer name">
            </div>
            <div class="alert alert-success" id="successMsg">
                <h4>Data saved successfully</h4>
            </div>
            <div class="alert alert-danger" id="errorMsg">
                <h4>Something went wrong! data not saved :(</h4>
            </div>
            <button class="btn btn-info btn-block" id="btnSave">Save</button>
        </form>
    </div>
    <hr/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
